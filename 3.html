    <title></title>
    <style>
    
        .sprite {
            width: 44px;      
            height: 44px;     
            background-image: url('./images/sprite.png'); 
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <script>
       
        var spriteWidth = 44;
        var spriteHeight = 44;
   
        var spritesPerRow = 4;

       
        function updateSprite(i) {
           
            var x = (i % spritesPerRow) * spriteWidth;
            var y = Math.floor(i / spritesPerRow) * spriteHeight; 

         
            var spriteElement = document.getElementById('sprite');
            spriteElement.style.backgroundPosition = `-${x}px -${y}px`;
        }
    </script>

</body>
